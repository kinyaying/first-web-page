<html>
<head>

<script type="text/javascript">

        document.documentElement.style.fontSize = document.documentElement.clientWidth/320*rem+'px';

    }
</script>
</head>

<div data-role="page" id="page1"  data-theme="e" data-transition="slide" style="height:100%;background:red;">

    <p>eee</p>
</div>
</div>
</div>
<div data-role="page" id="page1"  data-theme="b">
    <div data-role="content">
    <p>bbb</p>
</div>
</div>
<div data-role="page" id="page1"  data-theme="a">
    <div data-role="content">
    <p>aaa</p>
</div>
</div>
</body>
</html>
